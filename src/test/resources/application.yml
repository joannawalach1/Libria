server:
  port: 8083
spring:
  datasource:
    username: postgres
    password: 666666
    url: jdbc:postgresql://localhost:5432/libria
  jpa:
    open-in-view: 'false'
    show-sql: 'true'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL92Dialect
    hibernate:
      ddl-auto: update
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  sql:
    init:
      mode: always

  liquibase:
    enabled: false
    change-log: classpath:liquibase-changeLog.xml

